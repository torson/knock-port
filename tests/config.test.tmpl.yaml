
global:
  http_post_path: /step-1
  https_post_path: /step-2
  step1_2_rate_limit_per_minute: 120
  interface_ext: eth0
  interface_int: eth0  # used in case of non-local service
  2fa_config_folder: config/2fa
  healthcheck_app_name: healthcheck # app name for healthcheck

test_service_local:
  port: 1194
  access_key_http:
    - test_secret_http
    - test_secret2_http
  access_key_https:
    - test_secret_https
    - test_secret2_https
  destination: local
  protocol: tcp
  duration: 10
  step2_https_duration: 5

test_service_local2:
  port: 1195
  access_key_http:
    - test_secret_http
    - test_secret2_http
  access_key_https:
    - test_secret_https
    - test_secret2_https
  destination: local
  protocol: tcp
  duration: 10
  step2_https_duration: 5

test_service_nonlocal:
  port: 1294
  access_key_http:
    - test_secret_http
    - test_secret2_http
  access_key_https:
    - test_secret_https
    - test_secret2_https
  destination: $BACKEND_IP:2294
  protocol: tcp
  duration: 10
  step2_https_duration: 5

test_service_nonlocal2:
  port: 1295
  access_key_http:
    - test_secret_http
    - test_secret2_http
  access_key_https:
    - test_secret_https
    - test_secret2_https
  destination: $BACKEND_IP:2295
  protocol: tcp
  duration: 10
  step2_https_duration: 5
